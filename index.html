<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Juegos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Fondo animado -->
<canvas id="fondo"></canvas>

<!-- Logo grande -->
<img src="logo.png" alt="Logo" id="logo">

<!-- Título RGB -->
<h1 id="titulo">Bienvenido a mi página de juegos</h1>

<!-- Sección de juegos -->
<div class="juegos">
    <!-- Juego Scratch -->
    <a href="scratch-juego1.html">
        <img src="thumb-scratch2.png" alt="Scratch 1" class="miniatura">
    <a href="juego2.html">
        <img src="thumb-scratch1.png" alt="Scratch 2" class="miniatura">
    </a>

    <!-- Juego Unity WebGL -->
    <a href="juegos/pixel-invaders-master/index.html">
        <img src="thumb-pixelinvaders.png" alt="Pixel Invaders" class="miniatura">
    </a>
</div>

<script>
// Título RGB animado
const titulo = document.getElementById("titulo");
let hue = 0;
setInterval(() => {
    titulo.style.color = `hsl(${hue}, 100%, 50%)`;
    hue = (hue + 1) % 360;
}, 50);

// Fondo con partículas
const canvas = document.getElementById("fondo");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const particulas = [];
for(let i=0; i<100; i++){
    particulas.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*3 + 1,
        dx: Math.random()*2 - 1,
        dy: Math.random()*2 - 1
    });
}

function animar() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    particulas.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = "white";
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if(p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if(p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });
    requestAnimationFrame(animar);
}
animar();

// Ajuste de canvas al cambiar tamaño de ventana
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
