<body>

<div class="card">
    <h1>Amigos</h1>

    <input id="nuevo" placeholder="AÃ±adir amigo">

    <h3>Mis amigos:</h3>
    <div id="lista"></div>

<script>
let u = getUser();

function add(){
    const n = nuevo.value.trim();
    if (agregarAmigo(n)) {
        alert("Agregado");
        location.reload();
    } else {
        alert("No se pudo agregar");
    }
}

lista.innerHTML = u.amigos.map(a=>`<p>${a}</p>`).join("");
</script>
